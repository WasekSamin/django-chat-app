{% load static %}

<div id="chat__rightVoiceModal" class="fixed w-full max-w-screen-2xl mx-auto h-screen top-0 left-0 opacity-0">
    <div class="absolute top-[50%] left-[50%] w-1/2 h-72 bg-slate-700 shadow z-50 rounded flex items-center justify-center">
        <div id="close__voiceModal" class="absolute top-1 right-1 cursor-pointer">
            <span class="iconify text-lg text-rose-500" data-icon="ep:close-bold"></span>
        </div>
        <div class="flex flex-col gap-y-3 items-center">
            {% comment %}Lottiefly microphone{% endcomment %}
            <lottie-player
                autoplay
                loop
                mode="normal"
                src="{% static 'animation/microphone.json' %}"
                style="width: 120px"
                >
            </lottie-player>
            <div>
                <p class="font-semibold">Recording...</p>
            </div>
        </div>
    </div>
</div>
