{% extends "authentication/base.html" %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/register.css' %}">

<script src="{% static 'js/register.js' %}" defer></script>

<div class="h-screen w-full flex items-center justify-center">
    <div class="w-[85%] sm:w-[70%] md:w-1/2 rounded shadow p-5 bg-slate-700">
        <h3 class="font-semibold text-xl sm:text-2xl text-center mb-5">Sign Up</h3>
        <p id="register__errorMessage" class="font-semibold text-center my-3 text-rose-500 hidden"></p>
        <form id="register__form" action="{% url 'authentication:account-create' %}" method="post" class="flex flex-col gap-y-3">
            {% csrf_token %}
            <section class="flex flex-col gap-y-1">
                <label for="username">*Username</label>
                <input autofocus id="username" name="username" type="text" class="bg-slate-600 rounded px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-slate-600" placeholder="Enter username..." required>
            </section>
            <section class="flex flex-col gap-y-1">
                <label for="email">*Email</label>
                <input id="email" name="email" type="email" class="bg-slate-600 rounded px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-slate-600" placeholder="Enter email..." required>
            </section>
            <section class="flex flex-col gap-y-1">
                <label for="password">*Password</label>
                <input id="password" name="password" type="password" class="bg-slate-600 rounded px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-slate-600" placeholder="Enter password..." required>
            </section>
            <section class="flex flex-col gap-y-1">
                <label for="confirm_password">*Confirm Password</label>
                <input id="confirm_password" name="confirm_password" type="password" class="bg-slate-600 rounded px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-slate-600" placeholder="Confirm Password..." required>
            </section>

            <div class="mt-3 flex flex-col gap-y-5">
                <section class="flex justify-center">
                    <button type="submit" id="register-submit-button" class="flex uppercase items-center gap-x-2 rounded px-16 py-3 min-w-max overflow-hidden shadow relative bg-indigo-500 text-white hover:bg-opacity-90">
                        Sign up <div class="register__loader hidden"></div>
                    </button>
                </section>

                <section class="text-center">
                    <p class="text-xs text-slate-400">Already have an account! <a href="{% url 'authentication:login' %}" class="hover:underline">Sign in</a> here</p>
                </section>
            </div>
        </form>
    </div>
</div>



{% endblock %}
